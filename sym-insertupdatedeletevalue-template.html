<div ng-style="{color: config.TextColor}">
	<table>
		<tr>

			<th>

				<button ng-style="{ 'background-color': 'green',
								  'display': 'inline-block',
								  'border': 'none',
								  'color': 'white',
								  'padding': '5px 5px',
								  'margin': '5px 5px',
								  'width': '200px',
								  'height': '100px',
								  'text-align': 'center',
								  'font-size': '44px',
								  'cursor': 'pointer',}" ng-click="newValue()">New</button>

			</th>
		</tr>
		<tr ng-repeat='item in Values'>
			<td>

				<input type="text" value="{{item.Time}}" ng-model="item.Time" style="display: inline-block;
					  width: 400px; 
					  height: 100px;
					  font-size: 32px;
					  padding: 5px 5px;
					  margin: 5px 5px;
					  display: inline-block;
					  border: 1px solid #ccc;
					  border-radius: 4px;
					  box-sizing: border-box;" ng-click="inputClick($index)" ng-disabled="!item.New">
			</td>
			<td>
				<input type="text" value="{{item.Value}}" ng-model="item.Value" style="display: inline-block;
					width: 200px; 
					height: 100px;
					font-size: 44px;
					padding: 5px 5px;
					margin: 5px 5px;
					display: inline-block;
					border: 1px solid #ccc;
					border-radius: 4px;
					box-sizing: border-box;" ng-click="inputClick($index)">
			</td>

			<td>
				<input type="button" value="Disp" style="display: inline-block;
					  width: 200px; 
					  height: 100px;
					  font-size: 44px;
					  color: white;
					  padding: 5px 5px;
					  margin: 5px 5px;
					  display: inline-block;
					  border: 1px solid #ccc;
					  background-color: green;
					  border-radius: 4px;
					  box-sizing: border-box;" ng-click="setDisponibility(1, $index)">
			</td>
			<td>
				<input type="button" value="Indisp" style="display: inline-block;
						width: 200px; 
						height: 100px;
						font-size: 44px;
						color: white;
						padding: 5px 5px;
						margin: 5px 5px;
						display: inline-block;
						border: 1px solid #ccc;
						background-color: red;
						border-radius: 4px;
						box-sizing: border-box;" ng-click="setDisponibility(0, $index)">


			</td>
			<td>

				<button ng-style="{ 'background-color': 'green',
					      'width' : '200px',
					      'height' : '100px',
					      'font-size' : '44px',
						  'display': 'inline-block',
						  'border': 'none',
						  'color': 'white',
						  'padding': '5px 5px',
						  'margin': '5px 5px',
						  'text-align': 'center',
						  'cursor': 'pointer',}" ng-click="insertUpdateDeleteValue($index,'InsertOrUpdate')">Save</button>

			</td>
			<td>
				<button ng-style="{ 'background-color': 'red',
						  'width' : '200px',
					      'height' : '100px',
					      'font-size' : '44px',
						  'display': 'inline-block',
						  'border': 'none',
						  'color': 'white',
						  'padding': '5px 5px',
						  'margin': '5px 5px',
						  'text-align': 'center',
						  'cursor': 'pointer',}" ng-click="insertUpdateDeleteValue($index,'Delete')">Delete</button>

			</td>
		</tr>
	</table>
</div>
